plugins{
    id "java"
    id "idea"
    id "application"
}

group = 'org.example'
version = '1.0-SNAPSHOT'

application {
    mainClass = 'org/example/Main.java'
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.26'
    annotationProcessor ('org.projectlombok:lombok:1.18.26')
}